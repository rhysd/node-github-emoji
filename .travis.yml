language: node_js
node_js: stable
os:
    - linux
    - osx
install:
    - npm install
script:
    - npm run build
    - npm run coverage
    - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then npm run check-url; fi
after_success:
    - npm install -g codecov
    - ./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov && codecov
notifications:
  email:
    on_success: never
    on_failure: never
    on_cancel: never
    on_error: never
